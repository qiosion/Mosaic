<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    {% load static %}
    <link rel="stylesheet" href="{% static "css.css" %}">
</head>
<body>
    <div class="board_wrap">
        <div class="board_title">
            <strong>게시판</strong>
        </div>
        <div class="board_view_wrap">
            <div class="board_view">
                <div class="title">
                    {{board.board_title}}
                </div>
                <div class="info">
                    <dl>
                        <dt>번호</dt>
                        <dd>{{board.board_no}}</dd>
                    </dl>
                    <dl>
                        <dt>작성자</dt>
                        <dd>{{board.member}}</dd>
                    </dl>
                    <dl>
                        <dt>작성일</dt>
                        <dd>{{board.board_date}}</dd>
                    </dl>
<!--                    <dl>-->
<!--                        <dt>조회</dt>-->
<!--                        <dd>33</dd>-->
<!--                    </dl>-->
                </div>

                <div class="cont">
                    <img src="{{mos.mos_down.url}}"> <br>
                    {{board.board_content}}<br>
                        {{error_message}}
                </div>
                <div class="cont">
                    <a href="{% url 'mosaic_download' mos.mos_no %}" download><button> 파일 다운로드</button></a>

                </div>
            </div>
            <div class="bt_wrap">
                <a href="{% url 'list' %}" class="on">목록</a>
                <a href="{% url 'update' board.board_no %}">수정</a>
                <a href="{% url 'delete' board.board_no %}" class="off">삭제</a>
            </div>
        </div>
    </div>


    <div id="disqus_thread"></div>
    <script>
        /**

    <noscript><a href="https://disqus.com/?ref_noscript"></a></noscript>
    {% block content %}
    {% endblock %}
</body>
</html>
