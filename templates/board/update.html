<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css.css' %}">
</head>
<body>
    <div class="board_wrap">
        <div class="board_title">
           <h1>수정</h1>
        </div>
        <div class="board_write_wrap">
            <div class="board_write">
                <div class="title">
                    <dl>
                        <dt>제목</dt>
                        <dd><input type="text" placeholder="제목 입력" value="{{board.board_title}}" name="board_title"></dd>
                    </dl>
                </div>
                <div class="info">
                    <dl>
                        <dt>파일</dt>
                        <dd><input type="file"  name="board_upload"></dd>
                    </dl>
                </div>
                <div class="cont">
                    <textarea placeholder="내용 입력" name="board_content">
{{board.board_content}}
                    </textarea>
                </div>
            </div>
            <div class="bt_wrap">
                <a href="read.html" class="on">수정</a>
                <a href="read.html">취소</a>
            </div>
        </div>
    </div>
    {% block content %}
    {% endblock %}
</body>
</html>
