<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원탈퇴</title>
</head>
<body>
  <form method="post" action="{% url 'delete' %}">
    {% csrf_token %}
    <p>정말로 회원을 탈퇴하시겠습니까?</p>
    <p>비밀번호를 입력해주세요.</p>
    <input type="password" name="password">
    <button type="submit">회원 탈퇴</button>
      {% if error_message %}
        <p>{{ error_message }}</p>
      {% endif %}
    <button type="button" onclick="location.href='{% url 'index' %}'">취소</button>
  </form>
</body>
</html>
