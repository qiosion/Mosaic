{% if error_message %}
    <p>{{error_message}}</p>
{% endif %}

<form method="post" action="/member/signup">
    {% csrf_token %}

    <div class="container">
        <div class="insert">
            <table>
                <caption><h2>회원가입 양식</h2></caption>
                <tr>
                    <td class="col1">아이디</td>
                    <td class="col2">
                        <input type="text" name="username" maxlength="10">
                        <input class='but1' type="button" value="중복확인" onclick="">
                    </td>
                </tr>
                <tr>
                    <td class="col1">이름</td>
                    <td class="col2"><input type="text" name="first_name" maxlength="5"></td>
                </tr>
                <tr>
                    <td class="col1">비밀번호</td>
                    <td class="col2">
                        <input type="password" name="password" maxlength="16">
                        <p>※비밀번호는 <span class="num">문자, 숫자, 특수문자(~!@#$%^&*)의 조합
              8 ~ 16자리</span>로 입력이 가능합니다.</p>
                    </td>
                </tr>
                <tr>
                    <td class="col1">비밀번호 확인</td>
                    <td class="col2"><input type="password" maxlength="16"></td>
                </tr>
                <tr>
                    <td class="col1">이메일</td>
                    <td class="col2">
                        <input type="text" name="email1">
                        <span class="a">@</span>
                        <input type="text" name="email2">
                        <select name="mailslc">
                            <option value="self" selected>직접입력</option>
                            <option value="naver">naver.com</option>
                            <option value="gm">gmail.com</option>
                            <option value="da">daum.com</option>
                            <option value="yah">yahoo.com</option>
                        </select>
                        <input class='but2' type="button" value="이메일 중복확인" onclick="">
                    </td>
                </tr>
            </table>

        </div>

        <div class="create">

            <input class="but3" type="button" value="가입취소" onclick="location.href='{% url 'index' %}'">
            <input class="but4" type="submit" value="회원가입"><!-- onclick="formCheck(this.form)"> -->

        </div>
    </div>
</form>
