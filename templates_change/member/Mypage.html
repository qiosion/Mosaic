{% extends "navbar.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Mypage</title>
</head>
<body>
{% block content %}
    <link rel="stylesheet" href="{% static 'change_style.css' %}">
<!-- 회원정보 페이지 시작 -->
     <div  id="signup" class="container" style="margin-top: 100px;">
        <form action="/member/mypage" method="POST">
          <h1>회원 정보</h1>
            <h2>{{error_message}}</h2>
          <br>
            {% csrf_token %}
          <ul>
            <li>
              <span>회원ID : </span>
              <span>{{user.username}}</span>
            </li>
            <li>
              <span>Password</span>
              <input type="password" name="password" maxlength="50" placeholder="PW 입력">
            </li>
            <li>
              <span>Password Check</span>
              <input type="password" maxlength="50" placeholder="PW 확인">
            </li>

            <li>
              <span>회원이름 : </span>
              <span>{{user.first_name}}</span>
            </li>
            <li>
              <span>e-mail : </span>
              <input type="email" name="email" value="{{user.email}}">
            </li>
            <li>
              <span>회원 가입일 : </span>
              <span>{{user.date_joined}}</span>
            </li>
          </ul>
          <br>
          <div class="section-MyPage-body__option flex flex-jc-fe flex-ai-fe">
            <button class="btn btn-signup" type="submit" >변경</button>
            <button class="btn btn-signup" type="button" onclick="history.back();">취소</button>
          </div>
        </form>
     </div>
      <!-- 회원정보 페이지 끝 -->
<!--    </section>-->
<!--  </main>-->
  <!-- 메인 컨텐츠 박스 끝 -->
<!--</section>-->
<!-- 사이트 박스 끝 -->

{% endblock %}
</body>
</html>
